{%  extends "base.html" %}
{% block body %}
    <h3>{{ post.blog }} >>> {{ post.titulo }}</h3>
    <img src="{{ post.URLimagen.url }}" alt="{{ post.titulo }}" title="{{ post.titulo }}" width="600px">
    <p>{{ post.text }}</p>
    <h5>Escrito por {{ post.blog.owner.first_name }} {{ post.blog.owner.last_name }} on {{ post.fechapublicacion }}</h5>
{% endblock %}
