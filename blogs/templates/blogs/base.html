<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} WordPlease {% endblock %}</title>

</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'home' %}">Home</a>
            |
            {% if user.is_authenticated %}
                <span style="color:dodgerblue">Bienvenido {{ user.first_name }} | </span>
                <a href="{% url 'new_post' %}">Nuevo Post</a>
                |
                <a href="{% url 'logout' %}">Logout</a>
            {%  else %}
            <a href="{% url 'login' %}">Login</a>
                |
             <a href="{% url 'new_user' %}">Register</a>
            {%  endif %}
        </nav>
    <hr>
    <h1>WordPlease</h1>
    <h4>Plataforma de blogs</h4>

{#    {% include 'includes/messages.html' %}#}

    <hr>
    {% block body %}{% endblock %}
     </div>
</body>
</html>
